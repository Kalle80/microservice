version: '2'
services:
  eureka:
    image: eekamak/eureka:latest
    expose:
      - "8761"
  customer:
    image: customer:latest
    expose:
      - "8080"
    links:
     - eureka
  catalog:
    image: catalog:latest
    expose:
      - "8080"
    links:
     - eureka
  order:
    image: order:latest
    expose:
      - "8080"
    links:
     - eureka
  zuul:
    image: zuul:latest
    links:
     - eureka
    expose:
      - "8080"
