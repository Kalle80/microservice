version: '2'
services:
  eureka:
    image: eekamak/eureka:latest
    expose:
      - "8761"
  customer:
    image: customer:$GO_DEPENDENCY_LABEL_Customer
    expose:
      - "8080"
    links:
     - eureka
  catalog:
    image: catalog:$GO_DEPENDENCY_LABEL_Catalog
    expose:
      - "8080"
    links:
     - eureka
  order:
    image: order:$GO_DEPENDENCY_LABEL_Order
    expose:
      - "8080"
    links:
     - eureka
  zuul:
    image: zuul:$GO_DEPENDENCY_LABEL_Zuul
    links:
     - eureka
    expose:
      - "8080"
