version: '2'
services:
  eureka:
    image: eureka:${GO_REVISION_EUREKA}
    expose:
      - "8761"
  customer:
    image: customer:${GO_REVISION_CUSTOMER}
    expose:
      - "8080"
    links:
     - eureka
  catalog:
    image: catalog:${GO_REVISION_CATALOG}
    expose:
      - "8080"
    links:
     - eureka
  order:
    image: order:${GO_REVISION_ORDER}
    expose:
      - "8080"
    links:
     - eureka
  zuul:
    image: zuul:${GO_REVISION_ZUUL}
    links:
     - eureka
    expose:
      - "8080"
