acceptance_testing:
  compose_file_path: /src/test/resources
  compose_file_name: docker-compose.yml
  
#  service_virtualization:
#    mari_file_path: src/test/resources/service-virtualization/VirtualServices
#    mari_file_names:
#      - catalog.mari
  
  tests:
    go_cd_agent_props:
      - java:8
      - maven
    test_services:
      owasp_zap: true
      selenium_grid: true
      service_virtualization: false
      robot_framework: true
      cucumber: false
    stages: # list of stages in order
      - stage: AcceptanceTests
        jobs:
          - job: Chrome
            build_path: .
            run_if_conditions: passed
            tasks: # ordered list of tasks to execute in job Maven build
              - task: mvn clean -Probot -Drobot.browser=chrome -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.order.url=http://zuul:8080/order/ -Drobot.main.url=http://zuul:8080 -Drobot.catalog_rest_url=http://catalog:8080 -Drobot.customer_rest_url=http://customer:8080 clean install
              - task: mvn clean -Probot,zap -Drobot.http_proxy_port=8000 -Drobot.http_proxy_host=zap -Drobot.browser=chrome -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.order.url=http://zuul:8080/order/ -Drobot.main.url=http://zuul:8080 -Drobot.catalog_rest_url=http://catalog:8080 -Drobot.customer_rest_url=http://customer:8080 clean install
          - job: Test
            tasks: # ordered list of tasks to execute in job Docker_build_toke
              - task: true
              - task: true
      - stage: Dockerbuild
        jobs:
          - job: Firefox
            build_path: .
            run_if_conditions: passed
            tasks: # ordered list of tasks to execute in job Docker_build_eka
              - task: mvn clean -Probot -Drobot.browser=firefox -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.order.url=http://zuul:8080/order/ -Drobot.main.url=http://zuul:8080 -Drobot.catalog_rest_url=http://catalog:8080 -Drobot.customer_rest_url=http://customer:8080 clean install
              - task: mvn clean -Probot -Drobot.http_proxy_port=8000 -Drobot.http_proxy_host=zap -Drobot.browser=firefox -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.order.url=http://zuul:8080/order/ -Drobot.main.url=http://zuul:8080 -Drobot.catalog_rest_url=http://catalog:8080 -Drobot.customer_rest_url=http://customer:8080 clean install
          - job: Test
            tasks: # ordered list of tasks to execute in job Docker_build_toke
              - task: true
              - task: true
      
  selenium:
    version: "2.53.0"
    browsers:
    - name: chrome
      amount: 1
      version: "latest"
    - name: firefox
      amount: 1
      version: "latest"
  
