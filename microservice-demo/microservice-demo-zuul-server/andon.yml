compile:
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  stages:
    - stage: Compile
      jobs:
        - job: Maven
          build_path: .
          run_if_conditions: passed
          tasks:
            - task: mvn clean -Djava.security.egd=file:/dev/./urandom install
            - task: docker build -f Dockerfile -t zuul:$GO_PIPELINE_COUNTER .
  
