compile_and_unit_tests:
  build_cmd: mvn clean -Djava.security.egd=file:/dev/./urandom install
  build_path: .
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  
  post_stage:
      custom_cmd:
        - true
        - true
        - true

docker_image_build_for_integration_testing:
  build_path: .
  dockerfile_name: Dockerfile
  image_name: customer
  image_tag: latest

integration_testing:
  compose_file_path: /src/test/resources/docker-compose
  compose_file_name: docker-compose.yml
  
  post_stage:
    custom_cmd:
      - sudo docker tag catalog eekamak/catalog
      - sudo docker push eekamak/catalog
      - sudo docker tag customer eekamak/customer
      - sudo docker push eekamak/customer
      - sudo docker tag order eekamak/order
  
  tests:
    - test_commands:
      - mvn -P Robot -D service_url=http://customer:8080 install
      type: parallel
      test_services:
        selenium_grid: false
        service_virtualization: false
  