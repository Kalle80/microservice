compile_and_unit_tests:
  build_cmd: mvn clean -Djava.security.egd=file:/dev/./urandom install
  build_path: .
  go_cd_agent_props:
    - java:8
    - maven
  sonarqube: true
  
docker_image_build_for_integration_testing:
  build_path: .
  dockerfile_name: Dockerfile
  image_name: ms_order
  image_tag: latest

integration_testing:
  compose_file_path: /src/test/resources
  compose_file_name: docker-compose.yml
  test_cmd: mvn -P robot -Drobot.url=http://order:8080 -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.browser=chrome install 
  service_virtualization:
    mari_file_name: catalog.mari
    mari_file_path: src/test/resources/service-virtualization/VirtualServices  
