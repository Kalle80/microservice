integration_testing:
  compose_file_path: /src/test/resources
  compose_file_name: docker-compose.yml
  
  service_virtualization:
    mari_file_path: src/test/resources/service-virtualization/VirtualServices  
    mari_file_names:
      - catalog.mari
      
  tests:
    go_cd_agent_props:
      - java:8
#      - maven
      - clojure
    type: parallel
    test_services:
      owasp_zap: false
      selenium_grid: true
      service_virtualization: true
      robot_framework: true
      cucumber: false
    commands:
      - test_commands:
        - cmd: lein -v
#        - cmd: mvn -P robot -Drobot.url=http://order:8080 -Drobot.remote_url=http://hub:4444/wd/hub -Drobot.browser=chrome install
#          build_path: .
#          run_if_conditions: any
        job_name: ChromeRobotTest
#      - test_commands:
#        - cmd: mvn -P robot 2

  selenium:
    version: "2.53.0"
    browsers:
    - name: chrome
      amount: 1
      version: "latest"
    - name: firefox
      amount: 1
      version: "latest"

post_stage:
  go_cd_agent_props:
    - java:8
    - maven
  custom_cmd:
      - sudo docker login -u eekamak -p $passu
      - sudo docker tag order:$GO_PIPELINE_COUNTER order:latest
